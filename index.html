<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Figtree:500,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.ico" type="image/x-icon">
    <title>Preview card</title>
</head>
<body>
    <main class="wrapper">
        <div class="card">
            <div class="card__container">
                <div class="card__image">
                    <img src="img/Blog Image.png" alt="Blog image" >
                </div>
                <div class="card__body">
                    <div class="card__button">
                        <a href="#">Learning</a>
                    </div>
                    <time class="card__datetime" datetime="2023-12-21">Published 21 Dec 2023</time>
                    <h1 class="card__title">HTML & CSS foundations</h1>
                    <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="card__author">
                    <img src="img/userpic.png" alt="Author photo" class="card__author-image">
                    <h2 class="card__author-name">Greg Hooper</h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kateryna Kapinus</a>.
    </footer>
</body>
</html>
